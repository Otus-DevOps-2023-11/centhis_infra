---
# tasks file for app
- name: Show info about the env this hosts belongs to
  debug:
    msg: "This host is in {{ env }} environment!!!"

- name: Add unit file for puma
  copy:
    src: reddit.service
    dest: /etc/systemd/system/reddit.service
  notify: reload reddit

- name: Add config for DB connection
  template:
    src: db_config.j2
    dest: /home/ubuntu/db_config
    owner: ubuntu
    group: ubuntu

- name: enable puma
  systemd:
    name: reddit
    enabled: yes
